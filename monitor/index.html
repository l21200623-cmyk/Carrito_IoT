<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monitoreo IoT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" type="png" href="../icon.png">
  <link rel="stylesheet" href="css/styless.css">
</head>
<body>

  <nav class="navbar navbar-custom d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center gap-2">
      <div class="bg-secondary text-white rounded p-1 d-flex align-items-center justify-content-center" style="width: 32px; height: 32px;">
        <i class="fa-solid fa-chart-line"></i>
      </div>
      <div>
        <h6 class="m-0 fw-bold text-dark">Monitoreo IoT</h6>
        <span class="badge bg-light text-secondary border border-secondary-subtle" style="font-size: 0.65rem;">DASHBOARD</span>
      </div>
    </div>
    <div class="d-flex gap-2">
      <a class="btn btn-sm btn-outline-secondary border-0 fw-semibold" href="../index.html">
        <i class="fa-solid fa-arrow-left me-1"></i> Ir a Control
      </a>
      <a class="btn btn-sm btn-secondary disabled opacity-75" href="#">
        <i class="fa-solid fa-eye me-1"></i> Monitoreo
      </a>
    </div>
  </nav>

  <div class="top-controls">
    <div class="d-flex align-items-center gap-2 border-end pe-3">
      <span class="text-muted small fw-bold">ID DISP:</span>
      <div class="input-group input-group-sm" style="width: 90px;">
        <input id="deviceIdInput" type="number" class="form-control" placeholder="1">
        <button id="btnSetDevice" class="btn btn-dark"><i class="fa-solid fa-check"></i></button>
      </div>
    </div>

    <div class="d-flex align-items-center gap-3">
       <button id="btnRefresh" class="btn btn-sm btn-outline-primary border-0 bg-white shadow-sm" title="Refrescar">
         <i class="fa-solid fa-rotate"></i>
       </button>
       <div class="form-check form-switch m-0 d-flex align-items-center gap-2">
          <input class="form-check-input" type="checkbox" id="autoToggle" checked style="cursor: pointer;">
          <label class="form-check-label small text-muted fw-semibold pt-1" for="autoToggle">Auto-Refresh</label>
       </div>
    </div>

    <div class="ms-auto d-flex align-items-center gap-3">
        <small class="text-muted fst-italic" style="font-size: 0.75rem;" id="lastUpdate">Esperando...</small>
        <span class="badge bg-light text-dark border">WS: <span id="wsStatus" class="fw-bold">...</span></span>
        <span id="estado" class="fw-bold text-success small border px-2 py-1 rounded bg-white"></span>
    </div>
  </div>

  <div class="dashboard-grid">
    
    <div class="card-monitor">
      <div class="card-header text-primary">
        <i class="fa-solid fa-person-running me-2"></i>Historial de Movimientos
      </div>
      <div class="table-container">
        <table class="table table-hover mb-0">
          <thead><tr><th>#</th><th>Acción</th><th>Hora</th></tr></thead>
          <tbody id="tblMovs"></tbody>
        </table>
      </div>
    </div>

    <div class="card-monitor">
      <div class="card-header text-warning">
        <i class="fa-solid fa-triangle-exclamation me-2"></i>Historial de Obstáculos
      </div>
      <div class="table-container">
        <table class="table table-hover mb-0">
          <thead><tr><th>#</th><th>Tipo</th><th>Hora</th></tr></thead>
          <tbody id="tblObs"></tbody>
        </table>
      </div>
    </div>

    <div class="split-column">
      
      <div class="card-monitor">
        <div class="card-header text-success">
          <i class="fa-solid fa-list-check me-2"></i>Rutas / Demos Creadas
        </div>
        <div class="table-container">
          <table class="table table-hover mb-0">
            <thead><tr><th>ID</th><th>Nombre</th><th>Creada</th></tr></thead>
            <tbody id="tblRutas"></tbody>
          </table>
        </div>
      </div>

      <div class="card-monitor terminal-card shadow-lg">
        <div class="card-header d-flex justify-content-between align-items-center">
          <span><i class="fa-solid fa-network-wired me-2"></i>Live Logs (WebSocket)</span>
          <i class="fa-solid fa-circle text-success" style="font-size: 8px;"></i>
        </div>
        <div class="terminal-body" id="wsLog">
          <div class="log-line system">Iniciando sistema de monitoreo v2...</div>
        </div>
      </div>

    </div>

  </div>

  <footer>Desarrollado por Brandon PM © 2025 | Dashboard v2.0</footer>
  <script type="module" src="js/config.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
